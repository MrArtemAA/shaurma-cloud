<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
>
<head>
    <title>Shaurma Cloud</title>
</head>
<body>
<form method="post" th:action="@{/orders}" th:object="${order}">
    <h1>Order your shaurma creations!</h1>
    <img th:src="@{/images/ShaurmaCloud.png}">
    <a th:href="@{/design}" id="another">Design another shaurma</a>
    <br/>

    <div th:if="${#fields.hasErrors()}">
        <span>
            Please, correct the problems below and resubmit.
        </span>
    </div>

    <h3>Deliver my shaurma masterpieces to...</h3>
    <label for="name">Name: </label>
    <input type="text" th:field="*{name}"/>
    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</span>
    <br/>

    <label for="street">Street: </label>
    <input type="text" th:field="*{street}"/>
    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Street Error</span>
    <br/>

    <label for="city">City: </label>
    <input type="text" th:field="*{city}"/>
    <span th:if="${#fields.hasErrors('city')}" th:errors="*{city}">City Error</span>
    <br/>

    <h3>Here's how I'll pay...</h3>
    <label for="ccNumber">Credit Card #: </label>
    <input type="text" th:field="*{ccNumber}"/>
    <span th:if="${#fields.hasErrors('ccNumber')}" th:errors="*{ccNumber}">CC Num Error</span>
    <br/>

    <label for="ccExpiration">Expiration: </label>
    <input type="text" th:field="*{ccExpiration}"/>
    <span th:if="${#fields.hasErrors('ccExpiration')}" th:errors="*{ccExpiration}">CC Expiration Error</span>
    <br/>

    <label for="ccCVV">CVV: </label>
    <input type="text" th:field="*{ccCVV}"/>
    <span th:if="${#fields.hasErrors('ccCVV')}" th:errors="*{ccCVV}">CC CVV Error</span>
    <br/>

    <input type="submit" value="Submit order">

</form>
</body>
</html>
